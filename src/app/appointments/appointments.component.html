<div class="container">
    <div class="row text-center my-3">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>DÁTUM</th>
                        <th>NÉV</th>
                        <th>FŐ</th>
                        <th>HELYSZÍN</th>
                        <th>IRÁNYÍTÓSZÁM</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of appointments">
                        <td *ngFor="let cell of tableHead">{{ row[cell] }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="alert alert-danger alert-dismissible fade show" 
                 role="alert"
                 *ngIf="errorMessage">
                <strong>Valamilyen hiba történt!</strong> {{ errorMessage }}
                <button type="button" 
                        class="btn-close" 
                        data-bs-dismiss="alert" 
                        aria-label="Close"
                        (click)="errorMessage = ''"
                        ></button>
              </div>
        </div>
    </div>
</div>
